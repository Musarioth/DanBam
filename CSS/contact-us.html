    <div class="wrapper">
        <h1>Contact Us</h1>

                    <label for="fname">First Name</label>

                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

            </div>
            
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="country">Gender</label>
                </div>
                <div class="col-75">
                    <select id="" name="country">
                        <option value="">Select</option>
                        <option value="">Male</option>
                        <option value="">Female</option>

                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="country">Location</label>
                </div>
                <div class="col-75">
                    <select id="" name="country">
                        <option value="">Select</option>
                        <option value="">33-1 Tojeong-ro, Hapjeong-dong, Mapo-gu, Seoul, South Korea</option>
                        <option value="">43 Sinheung-ro 20-gil, Huam-dong, Yongsan-gu, Seoul, South Korea</option>
                        <option value="">43 16 Jahamun-ro, Jongno-gu, Seoul, South Korea</option>
                        <option value="">Jl. Kelapa Sawit Raya Blok BF 1 No. 18 Ruko Opal Gading Serpong, Tangerang, Banten</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>

            <!-- <a href="home.html"><input type="submit" value="Submit" class="submit"></a> <br> -->
            <a href="home.html" class="submit-button">Submit</a> 


        </form>
      </div>
